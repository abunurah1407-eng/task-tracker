services:
  # Database Init Container - Copies SQL files from backend image
  # Note: seed.sql is NOT copied to prevent seed data from running in production
  db-init:
    image: ${DOCKER_HUB_USERNAME:-abunurah1407}/task-tracker-backend:${IMAGE_TAG:-latest}
    container_name: task-tracker-db-init
    command: sh -c "cp /app/db/schema.sql /shared/01-schema.sql && echo 'Schema file copied successfully (seed.sql excluded from production)'"
    volumes:
      - db_init_scripts:/shared
    networks:
      - task-tracker-network
    restart: "no"

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: task-tracker-db
    environment:
      POSTGRES_DB: task_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - db_init_scripts:/docker-entrypoint-initdb.d
    depends_on:
      - db-init
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-tracker-network
    restart: unless-stopped

  # Backend API
  backend:
    image: ${DOCKER_HUB_USERNAME:-abunurah1407}/task-tracker-backend:${IMAGE_TAG:-latest}
    container_name: task-tracker-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: task_tracker
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      JWT_SECRET: ${JWT_SECRET:-task_tracker_super_secret_key_change_in_production_2024}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_SECURE: ${SMTP_SECURE:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_REJECT_UNAUTHORIZED: ${SMTP_REJECT_UNAUTHORIZED:-false}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - task-tracker-network
    restart: unless-stopped

  # Frontend
  frontend:
    image: ${DOCKER_HUB_USERNAME:-abunurah1407}/task-tracker-frontend:${IMAGE_TAG:-latest}
    container_name: task-tracker-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - task-tracker-network
    restart: unless-stopped

  # Database Admin (Adminer) - Optional, remove in production if not needed
  adminer:
    image: adminer:latest
    container_name: task-tracker-adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - task-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  db_init_scripts:
    driver: local

networks:
  task-tracker-network:
    driver: bridge

